<svg width="1300" height="800"  class="bubbles">
  <g *ngFor="let d of values" [attr.transform]="'translate('+d.x+','+d.y+')'" 
      (click)="onBubbleSelected(d)">
      <circle [attr.r]="d.r" [attr.fill]="getColor(d)"></circle>
  </g>
</svg>
